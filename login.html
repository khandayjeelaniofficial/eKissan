<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-KISSAN | Log in</title>
    <link rel="icon" type="image/x-icon" href="images/icons/S2.png">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback ">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet " href="../plugins/icheck-bootstrap/icheck-bootstrap.css ">
    <!-- Theme style -->
    <link rel="stylesheet " href="../dist/css/adminlte.css ">
    <link rel="stylesheet" href="../dist/css/login.css">
</head>

<body class="hold-transition login-page ">
    <div class="login-box ">
        <div class="login-logo ">
            <a href="index.html "><img src="../images/icons/S4 - 4.png" alt="E-Kissan" height="160px" />
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="card ">
            <div class="card-body login-card-body ">
                <p class="login-box-msg ">E-Kissan Welcomes You Back!</p>

                <form action="../../index3.html " method="post ">
                    <div class="input-group mb-3 ">
                        <input type="email " class="form-control " placeholder="Email ">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-envelope "></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="password " class="form-control " placeholder="Password ">
                        <div class="input-group-append ">
                            <div class="input-group-text ">
                                <span class="fas fa-lock "></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8 ">
                            <div class="icheck-primary ">
                                <input type="checkbox " id="remember ">
                                <label for="remember ">
                Remember Me
              </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4 ">
                            <button type="submit " class="btn btn-primary btn-block ">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 ">
                    <p>- OR -</p>
                    <a href="# " class="btn btn-block btn-primary ">
                        <i class="fab fa-facebook mr-2 "></i> Sign in using Adhaar
                    </a>
                    <a href="# " class="btn btn-block btn-danger ">
                        <i class="fab fa-google-plus mr-2 "></i> Sign in using Thumb
                    </a>
                </div>
                <!-- /.social-auth-links -->

                <p class="mb-1 ">
                    <a href="forgot-password.html ">I forgot my password</a>
                </p>
                <p class="mb-0 ">
                    <a href="register.html " class="text-center ">Register as new Member</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.js "></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.js"></script>
</body>

</html>
