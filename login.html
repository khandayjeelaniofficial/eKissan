<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-Kissan | Login</title>
    <link rel="icon" type="image/x-icon" href="images/icons/S2.png">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet " href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet " href="plugins/icheck-bootstrap/icheck-bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet " href="dist/css/adminlte.css">
    <style>
        body {
            background-image: url('images/img4.jpg');
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card ">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="index.html" class="h1"><img src="images/icons/logo.png" alt="eKissan" width="60%"></a>
                </div>

                <div class="card-body login-card-body">
                    <p class="login-box-msg"><small>e-Kissan Welcomes You Back!</small></p>

                    <form action="../../index3.html " method="post ">
                        <div class="input-group mb-3 ">
                            <input type="email " class="form-control " placeholder="Email" required>
                            <div class="input-group-append ">
                                <div class="input-group-text ">
                                    <span class="fas fa-envelope "></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="password " class="form-control " placeholder="Password" required>
                            <div class="input-group-append ">
                                <div class="input-group-text ">
                                    <span class="fas fa-lock "></span>
                                </div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-8 ">
                                <div class="icheck-primary ">
                                    <input type="checkbox " id="remember ">
                                    <label for="remember ">Remember Me</label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4 ">
                                <button type="submit " class="btn btn-success btn-block ">Sign In</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <div class="social-auth-links text-center mb-3 ">
                        <p>- OR -</p>
                        <a href="#" class="btn btn-block btn-info disabled">
                            <i class="fa fa-id-card mr-2"></i> Sign in using Adhaar
                        </a>
                        <a href="#" class="btn btn-block btn-success disabled">
                            <i class="fa fa-thumbs-down mr-2 "></i> Sign in using Thumb
                        </a>
                    </div>
                    <!-- /.social-auth-links -->

                    <p class="mb-1 mt3 text-center">
                        <a href="forgot-password.html"><i class="fa fa-question-circle"></i> Forgot Password</a>
                    </p>
                    <p class="mb-1 mt-1 text-center">
                        <a href="register.html " class="text-center "><i class="fa fa-user-circle"></i> Register Now</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.js "></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
</body>

</html>
